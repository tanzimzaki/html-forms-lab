<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>


        <div class="Name">
            <label for="Full Name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            
        </div>


        <div class="Email">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            
        </div>

              


        <div class="Telephone ID">
            <label for="Telephone ID">Telephone ID</label>
            <input type="tel" name="Telephone ID" id="Telephone" placeholder="Enter Telephone (optional)">
            
        </div>



        <div class="Telephone ID">
            <label for="Message">Message</label>
            <input type="text" name="Message" id="Message" placeholder="Enter Message"><br>
            
        </div>


        <div class="Feedback">
            <input type="checkbox" id="Pet1" name="Pet1" value="Cat">
            <label for="Pet1"> I have a Cat</label><br>
            
            <input type="checkbox" id="Pet2" name="Pet2" value="Dog">
            <label for="Pet2"> I have a Dog</label><br>

            <input type="checkbox" id="None" name="None" value="None">
            <label for="None"> I have none</label><br>
            
            
            
        </div>



      <div class="Submit">
      <input type="submit" required>
      </div>



    </form>  

    
  </body>
</html>
